query queryOrder($limit: Int!) {
  orders(first: $limit) {
    edges {
      node {
        id
        createdAt
        customer {
          firstName
          defaultAddress {
            city
            country
          }
        }
        lineItems(first: 1) {
          edges {
            node {
              id
              title
              product {
                media(first: 1) {
                  nodes {
                    preview {
                      image {
                        url
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  shop {
    myshopifyDomain
  }
}
